<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Capiche - Task Management</title>
  </head>

  <body>
    <div class="main-container">
      <!-- ===========================
             SIDEBAR
        ============================ -->
      <section class="sidebar">
        <!-- Sidebar title + GitHub link -->
        <div class="sidebar_title">
          <h1>Capiche</h1>

          <!-- External link to GitHub profile -->
          <a
            class="grow-effect"
            href="https://github.com/Sid2169"
            target="_blank"
          >
            <img
              src="./images/GitHub-Mark.png"
              width="32"
              height="32"
              alt="GitHub Logo"
            />
          </a>
        </div>

        <!-- Main sidebar navigation -->
        <div class="sidebar_top overflow-hidden">
          <nav>
            <ul>
              <!-- Home -->
              <li class="sidebar_item active">
                <span class="sidebar_icon icon-container">
                  <!-- Home icon -->
                  <svg
                    class="icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                  >
                    <path
                      d="M277.8 8.6c-12.3-11.4-31.3-11.4-43.5 0l-224 208c-9.6 9-12.8 22.9-8 35.1S18.8 272 32 272l16 0 0 176c0 35.3 28.7 64 64 64l288 0c35.3 0 64-28.7 64-64l0-176 16 0c13.2 0 25-8.1 29.8-20.3s1.6-26.2-8-35.1l-224-208zM240 320l32 0c26.5 0 48 21.5 48 48l0 96-128 0 0-96c0-26.5 21.5-48 48-48z"
                    />
                  </svg>
                </span>
                Home
              </li>

              <!-- Today -->
              <li class="sidebar_item">
                <span class="sidebar_icon icon-container">
                  <!-- Star/priority icon -->
                  <svg
                    class="icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 640 640"
                  >
                    <path
                      d="M210.2 53.9C217.6 50.8 226 51.7 232.7 56.1L320.5 114.3L408.3 56.1C415 51.7 423.4 50.9 430.8 53.9C438.2 56.9 443.4 63.5 445 71.3L465.9 174.5L569.1 195.4C576.9 197 583.5 202.4 586.5 209.7C589.5 217 588.7 225.5 584.3 232.2L526.1 320L584.3 407.8C588.7 414.5 589.5 422.9 586.5 430.3C583.5 437.7 576.9 443.1 569.1 444.6L465.8 465.4L445 568.7C443.4 576.5 438 583.1 430.7 586.1C423.4 589.1 414.9 588.3 408.2 583.9L320.4 525.7L232.6 583.9C225.9 588.3 217.5 589.1 210.1 586.1C202.7 583.1 197.3 576.5 195.8 568.7L175 465.4L71.7 444.5C63.9 442.9 57.3 437.5 54.3 430.2C51.3 422.9 52.1 414.4 56.5 407.7L114.7 320L56.5 232.2C52.1 225.5 51.3 217.1 54.3 209.7C57.3 202.3 63.9 196.9 71.7 195.4L175 174.6L195.9 71.3C197.5 63.5 202.9 56.9 210.2 53.9zM239.6 320C239.6 275.6 275.6 239.6 320 239.6C364.4 239.6 400.4 275.6 400.4 320C400.4 364.4 364.4 400.4 320 400.4C275.6 400.4 239.6 364.4 239.6 320zM448.4 320C448.4 249.1 390.9 191.6 320 191.6C249.1 191.6 191.6 249.1 191.6 320C191.6 390.9 249.1 448.4 320 448.4C390.9 448.4 448.4 390.9 448.4 320z"
                    />
                  </svg>
                </span>
                Today
              </li>

              <!-- This Week -->
              <li class="sidebar_item">
                <span class="sidebar_icon icon-container">
                  <!-- Calendar icon -->
                  <svg
                    class="icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 640 640"
                  >
                    <path
                      d="M224 64C206.3 64 192 78.3 192 96L192 128L160 128C124.7 128 96 156.7 96 192L96 240L544 240L544 192C544 156.7 515.3 128 480 128L448 128L448 96C448 78.3 433.7 64 416 64C398.3 64 384 78.3 384 96L384 128L256 128L256 96C256 78.3 241.7 64 224 64zM96 288L96 480C96 515.3 124.7 544 160 544L480 544C515.3 544 544 515.3 544 480L544 288L96 288z"
                    />
                  </svg>
                </span>
                This Week
              </li>
            </ul>
          </nav>
        </div>

        <!-- User-created project list -->
        <div class="sidebar_center overflow-hidden">
          <h2 class="sidebar_subtitle">My Projects</h2>

          <nav class="overflow-hidden">
            <ul class="sidebar_my-projects">
              <!-- Projects dynamically injected -->
            </ul>
          </nav>
        </div>

        <!-- New Project Button + Form -->
        <div class="sidebar_bottom">
          <!-- Toggle new project form -->
          <button type="button" id="newProject" class="active">
            <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            New Project
          </button>

          <!-- New project form -->
          <div>
            <form class="n-project_form">
              <input
                type="text"
                name="formProjectTitle"
                placeholder="Project Title"
                autocomplete="off"
              />

              <button class="n-project_btn icon-container">
                <svg width="24" height="24" viewBox="0 0 24 24">
                  <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </section>

      <!-- ===========================
             WORKSPACE
        ============================ -->
      <section class="workspace">
        <!-- Mobile responsive menu toggle -->
        <div class="resp-menu">
          <button
            class="resp-menu_btn icon-container"
            aria-label="Toggle menu visibility"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="m22 16.75c0-.414-.336-.75-.75-.75h-18.5c-.414 0-.75.336-.75.75s.336.75.75.75h18.5c.414 
                            0 .75-.336.75-.75zm0-5c0-.414-.336-.75-.75-.75h-18.5c-.414 0-.75.336-.75.75s.336.75.75.75h18.5c.414 
                            0 .75-.336.75-.75zm0-5c0-.414-.336-.75-.75-.75h-18.5c-.414 0-.75.336-.75.75s.336.75.75.75h18.5c.414 
                            0 .75-.336.75-.75z" fill-rule="nonzero"></path>
                    </svg>
          </button>
        </div>

        <!-- Project workspace -->
        <div class="workspace-container">
          <!-- Header: Project info + sorting + Add task -->
          <div class="workspace_header">
            <div class="workspace_header-top">
              <!-- Dynamic project name -->
              <h3 class="workspace_title flex-g active">Home</h3>

              <!-- Sort tasks button -->
              <button
                type="button"
                class="workspace_actions-btn"
                aria-label="Sort tasks by date"
                title="Sort tasks by date"
              >
                Sort
              </button>
            </div>

            <!-- Add task button -->
            <div class="n-task active">
              <button type="button" class="n-task_btn">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" />
                </svg>
                Add new task
              </button>
            </div>
          </div>

          <!-- ===========================
                     TASKS AREA
                ============================ -->
          <div class="workspace_content">
            <!-- Active tasks appear here -->
            <div id="tasks"></div>

            <!-- Completed tasks -->
            <h3 class="workspace_subtitle">Completed tasks</h3>

            <div id="completedTasks"></div>
          </div>
        </div>
      </section>

      <!-- ===========================
             TASK MODAL
        ============================ -->
      <div class="task-modal">
        <!-- Modal Header (title + close button) -->
        <div class="task-modal_header">
          <span class="task-modal_title"></span>

          <button
            type="button"
            class="close-modal-btn icon-container"
            aria-label="Close modal"
          >
            <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,
                            2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,
                            12L17,8.41L15.59,7Z" />
                    </svg>
          </button>
        </div>

        <!-- Modal Body -->
        <div class="task-modal_body">
          <!-- Create Task Form -->
          <form
            id="newTaskForm"
            class="task-modal_form"
            spellcheck="false"
            novalidate
          >
            <!-- Title -->
            <div class="task-modal_w span-2-col">
              <label for="f-nTaskTitle"
                >Title<span class="danger-color">*</span></label
              >
              <input
                type="text"
                name="f-nTaskTitle"
                id="f-nTaskTitle"
                required
              />

              <span class="invalid-input">Task must include a title.</span>
            </div>

            <!-- Description -->
            <div class="task-modal_w span-2-col">
              <label for="f-nTaskDetails">Description (notes)</label>
              <textarea
                name="f-nTaskDetails"
                id="f-nTaskDetails"
                class="resize-vertical"
                rows="10"
                maxlength="950"
                placeholder="Important details of your task..."
                autocomplete="off"
              >
              </textarea>
            </div>

            <!-- Priority -->
            <div class="task-modal_w">
              <label for="f-nTaskPriority" class="select-indicator"
                >Priority</label
              >
              <select
                name="f-nTaskPriority"
                id="f-nTaskPriority"
                class="task-modal_select"
                autocomplete="off"
              >
                <option value="none">None</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <!-- Due date -->
            <div class="task-modal_w">
              <label for="f-nTaskDate">Due date</label>
              <input
                type="date"
                name="f-nTaskDate"
                id="f-nTaskDate"
                autocomplete="off"
              />
            </div>

            <!-- Submit -->
            <input
              type="submit"
              class="task-modal_submit span-2-col"
              value="Create task"
            />
          </form>

          <!-- Edit Task Form -->
          <form
            id="editTaskForm"
            class="task-modal_form"
            spellcheck="false"
            novalidate
          >
            <!-- Title -->
            <div class="task-modal_w span-2-col">
              <label for="f-eTaskTitle"
                >Title<span class="danger-color">*</span></label
              >
              <input
                type="text"
                name="f-eTaskTitle"
                id="f-eTaskTitle"
                required
              />

              <span class="invalid-input">Task must include a title.</span>
            </div>

            <!-- Description -->
            <div class="task-modal_w span-2-col">
              <label for="f-eTaskDetails">Details (notes)</label>
              <textarea
                name="f-eTaskDetails"
                id="f-eTaskDetails"
                class="resize-vertical"
                rows="10"
                maxlength="950"
                placeholder="Important details of your task..."
                autocomplete="off"
              >
              </textarea>
            </div>

            <!-- Priority -->
            <div class="task-modal_w">
              <label for="f-eTaskPriority" class="select-indicator"
                >Priority</label
              >
              <select
                name="f-eTaskPriority"
                id="f-eTaskPriority"
                class="task-modal_select"
                autocomplete="off"
              >
                <option value="none">None</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <!-- Due date -->
            <div class="task-modal_w">
              <label for="f-eTaskDate">Due date</label>
              <input
                type="date"
                name="f-eTaskDate"
                id="f-eTaskDate"
                autocomplete="off"
              />
            </div>

            <!-- Confirm Edit -->
            <input
              type="submit"
              class="task-modal_submit span-2-col"
              value="Confirm edit"
            />
          </form>
        </div>
      </div>

      <!-- Dark overlay for modal -->
      <div class="dark-overlay"></div>
    </div>
  </body>
</html>
