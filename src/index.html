<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Capiche - Task Management</title>
</head>

<body>
    <div class="main-container">

        <!-- ===========================
             SIDEBAR
        ============================ -->
        <section class="sidebar">

            <!-- Sidebar title + GitHub link -->
            <div class="sidebar_title">
                <h1>Capiche</h1>

                <!-- External link to GitHub profile -->
                <a class="grow-effect" href="https://github.com/Sid2169" target="_blank">
                    <img src="./images/GitHub-Mark.png" width="32" height="32" alt="GitHub Logo">
                </a>
            </div>

            <!-- Main sidebar navigation -->
            <div class="sidebar_top overflow-hidden">
                <nav>
                    <ul>
                        <!-- Home -->
                        <li class="sidebar_item active">
                            <span class="sidebar_icon icon-container">
                                <!-- Home icon -->
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path d="M277.8 8.6c-12.3-11.4-31.3-..."/>
                                </svg>
                            </span>
                            Home
                        </li>

                        <!-- Today -->
                        <li class="sidebar_item">
                            <span class="sidebar_icon icon-container">
                                <!-- Star/priority icon -->
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                                    <path d="M210.2 53.9C217.6 50.8 226..."/>
                                </svg>
                            </span>
                            Today
                        </li>

                        <!-- This Week -->
                        <li class="sidebar_item">
                            <span class="sidebar_icon icon-container">
                                <!-- Calendar icon -->
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                                    <path d="M224 64C206.3 64 192 78.3..."/>
                                </svg>
                            </span>
                            This Week
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- User-created project list -->
            <div class="sidebar_center overflow-hidden">
                <h2 class="sidebar_subtitle">My Projects</h2>

                <nav class="overflow-hidden">
                    <ul class="sidebar_my-projects">
                        <!-- Projects dynamically injected -->
                    </ul>
                </nav>
            </div>

            <!-- New Project Button + Form -->
            <div class="sidebar_bottom">

                <!-- Toggle new project form -->
                <button type="button" id="newProject" class="active">
                    <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                    </svg>
                    New Project
                </button>

                <!-- New project form -->
                <div>
                    <form class="n-project_form">
                        <input type="text" name="formProjectTitle" placeholder="Project Title" autocomplete="off">

                        <button class="n-project_btn icon-container">
                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- ===========================
             WORKSPACE
        ============================ -->
        <section class="workspace">

            <!-- Mobile responsive menu toggle -->
            <div class="resp-menu">
                <button class="resp-menu_btn icon-container" aria-label="Toggle menu visibility">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="m22 16.75c0-.414-.336-.75..."></path>
                    </svg>
                </button>
            </div>

            <!-- Project workspace -->
            <div class="workspace-container">

                <!-- Header: Project info + sorting + Add task -->
                <div class="workspace_header">
                    <div class="workspace_header-top">
                        <!-- Dynamic project name -->
                        <h3 class="workspace_title flex-g active">Home</h3>

                        <!-- Sort tasks button -->
                        <button type="button" class="workspace_actions-btn" aria-label="Sort tasks by date" title="Sort tasks by date">
                            Sort
                        </button>
                    </div>

                    <!-- Add task button -->
                    <div class="n-task active">
                        <button type="button" class="n-task_btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" />
                            </svg>
                            Add new task
                        </button>
                    </div>
                </div>

                <!-- ===========================
                     TASKS AREA
                ============================ -->
                <div class="workspace_content">

                    <!-- Active tasks appear here -->
                    <div id="tasks"></div>

                    <!-- Completed tasks -->
                    <h3 class="workspace_subtitle">Completed tasks</h3>

                    <div id="completedTasks"></div>
                </div>
            </div>
        </section>

        <!-- ===========================
             TASK MODAL
        ============================ -->
        <div class="task-modal">

            <!-- Modal Header (title + close button) -->
            <div class="task-modal_header">
                <span class="task-modal_title"></span>

                <button type="button" class="close-modal-btn icon-container" aria-label="Close modal">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12,2C17.53,2 22,6.47 22,12C22..."/>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="task-modal_body">

                <!-- Create Task Form -->
                <form id="newTaskForm" class="task-modal_form" spellcheck="false" novalidate>
                    
                    <!-- Title -->
                    <div class="task-modal_w span-2-col">
                        <label for="f-nTaskTitle">Title<span class="danger-color">*</span></label>
                        <input type="text" name="f-nTaskTitle" id="f-nTaskTitle" required>

                        <span class="invalid-input">Task must include a title.</span>
                    </div>

                    <!-- Description -->
                    <div class="task-modal_w span-2-col">
                        <label for="f-nTaskDetails">Description (notes)</label>
                        <textarea
                            name="f-nTaskDetails"
                            id="f-nTaskDetails"
                            class="resize-vertical"
                            rows="10"
                            maxlength="950"
                            placeholder="Important details of your task..."
                            autocomplete="off">
                        </textarea>
                    </div>

                    <!-- Priority -->
                    <div class="task-modal_w">
                        <label for="f-nTaskPriority" class="select-indicator">Priority</label>
                        <select name="f-nTaskPriority" id="f-nTaskPriority" class="task-modal_select" autocomplete="off">
                            <option value="none">None</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <!-- Due date -->
                    <div class="task-modal_w">
                        <label for="f-nTaskDate">Due date</label>
                        <input type="date" name="f-nTaskDate" id="f-nTaskDate" autocomplete="off">
                    </div>

                    <!-- Submit -->
                    <input type="submit" class="task-modal_submit span-2-col" value="Create task">
                </form>

                <!-- Edit Task Form -->
                <form id="editTaskForm" class="task-modal_form" spellcheck="false" novalidate>

                    <!-- Title -->
                    <div class="task-modal_w span-2-col">
                        <label for="f-eTaskTitle">Title<span class="danger-color">*</span></label>
                        <input type="text" name="f-eTaskTitle" id="f-eTaskTitle" required>

                        <span class="invalid-input">Task must include a title.</span>
                    </div>

                    <!-- Description -->
                    <div class="task-modal_w span-2-col">
                        <label for="f-eTaskDetails">Details (notes)</label>
                        <textarea
                            name="f-eTaskDetails"
                            id="f-eTaskDetails"
                            class="resize-vertical"
                            rows="10"
                            maxlength="950"
                            placeholder="Important details of your task..."
                            autocomplete="off">
                        </textarea>
                    </div>

                    <!-- Priority -->
                    <div class="task-modal_w">
                        <label for="f-eTaskPriority" class="select-indicator">Priority</label>
                        <select name="f-eTaskPriority" id="f-eTaskPriority" class="task-modal_select" autocomplete="off">
                            <option value="none">None</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <!-- Due date -->
                    <div class="task-modal_w">
                        <label for="f-eTaskDate">Due date</label>
                        <input type="date" name="f-eTaskDate" id="f-eTaskDate" autocomplete="off">
                    </div>

                    <!-- Confirm Edit -->
                    <input type="submit" class="task-modal_submit span-2-col" value="Confirm edit">
                </form>
            </div>
        </div>

        <!-- Dark overlay for modal -->
        <div class="dark-overlay"></div>
    </div>
</body>
</html>
